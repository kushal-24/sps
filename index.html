<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <header>
      <h1 class="title">Rock Paper Scissors</h1>
    </header>
    <div class="game">
      <div class="symbols">
        <button class="symbol" id="paper" style=" background-image: url(paper.png); background-size:contain ;"></button>
        <button class="symbol" id="scissor" style="background-image: url(scissor.png); background-size:contain ;"></button>
        <button class="symbol" id="stone"  style=" background-image: url(stone.png); background-size:contain ;"></button>
      </div>
      <div class="prompt"></div>
      <div class="score-board">
        <div class="score">
          <div class="you">0</div>
          <p>You</p>
        </div>
        <div class="score">
          <div class="comp">0</div>
          <p>Comp</p>
        </div>
      </div>
      <div class="startbutton">
        <button class="start">Pick your Move</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
